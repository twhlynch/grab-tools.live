syntax = "proto3";

package COD.Level;

import "types.proto";

message Level
{
	uint32 formatVersion = 1;

	string title = 2;
	string creators = 3;
	string description = 4;
	uint32 complexity = 5;
	uint32 maxCheckpointCount = 7;

	Types.AmbienceSettings ambienceSettings = 8;

	repeated Types.LevelNode levelNodes = 6;
}
