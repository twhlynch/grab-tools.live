<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="token" type="text" placeholder="access_token">
    <script>
        let levels = [];

        function computeData(data) {
            limit = 100;
            data.forEach(level => {
                if (limit < 0) {
                    return;
                }
                try {
                    if (level.complexity > 500 && level.description.length > 100) {
                        levels.push(level);
                        try {
                            if (level.tags.includes('ok')) {
                                limit++;
                            }
                        } catch {
                            //
                        }
                        limit--;
                    }
                } catch {
                    //
                }
            });
        }

        function sortData() {
            levels.sort((a, b) => {
                return b.complexity - a.complexity;
            });
        }

        function favourite(id) {
            let url = `https://api.slin.dev/grab/v1/add_favorite_level?level_id=${id}&access_token=${document.getElementById('token').value}`;
            fetch(url)
                .then((response) => response.json())
                .then(data => {
                    console.log(data);
                });
        }

        function outputData() {
            levels.forEach(level => {
                let color = "#aaa";
                if (level.hasOwnProperty('tags')) {
                    if (level.tags.includes('ok')) {
                        color = "#afa";
                    }
                }
                document.body.innerHTML += `
                    <div style="background-color: ${color}">
                        <img src="img/star.svg" width=20 style="cursor: pointer" onclick="favourite('${level.identifier}')"><a href="https://grabvr.quest/levels/view/?level=${level.identifier}">${level.title}</a> ${level.description} ${level.complexity}
                    </div>
                `;
            });
        }

        fetch('stats_data/all_levels1.json')
            .then((response) => response.json())
            .then(data => {
                computeData(data);
                fetch('stats_data/all_levels2.json')
                .then((response) => response.json())
                .then(data => {
                    computeData(data);
                    sortData();
                    outputData();
                });
            });
    </script>
</body>
</html>
