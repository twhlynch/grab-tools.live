<body>
    <div id="cursor-outer"></div>
    <div id="cursor-inner"></div>
    <!-- <h1 class="title">Grab</h1> -->
    <nav>
        <a href="/" class="button">Home</a>
        <a href="/list" class="button">List</a>
        <a href="/stats" class="button">Stats</a>
        <a href="/tools" class="button">Tools</a>
        <a href="/discord" class="button">Discord</a>
        <a href="https://wiki.grab-tools.live" class="button">Wiki</a>
    </nav>
    <main>
        <section id="info">
            <h2>Grab Stats</h2>
            <p>Here you will find stats and leaderboards scraped from the grab servers. The data is updated at 05:00 UTC daily, though unbeaten maps is only updated every 2 days and player data every 4.</p>
            <p id="counter"></p>
        </section>
        <section id="tools">
            <button class="tab-active button" id="UnbeatenMaps">Unbeaten Maps</button>
            <button class="button" id="HardestMaps">Hardest Maps</button>
            <button class="button" id="MostVerifiedMaps">Most Verified Maps</button>
            <button class="button" id="LevelSearch">Level Search</button>
            <button class="button" id="MostPlays">Most Plays</button>
            <button class="button" id="MostPlayedMaps">Top Played Maps</button>
            <button class="button" id="MostLikedMaps">Top Liked Maps</button>
            <button class="button" id="MostTimeMaps">Longest Time Maps</button>
            <button class="button" id="DailyMap">Daily Map</button>
            <button class="button" id="WeeklyMap">Weekly Map</button>
            <button class="button" id="UnbeatenMap">Unbeaten Map</button>
            <button class="button" id="MapChallenges">Map Challenge Scores</button>
        </section>
        <section id="statistics">
            <div class="LeaderboardOutput" id="UnbeatenMaps-out">
            </div>
            <div class="LeaderboardOutput" id="HardestMaps-out">
            </div>
            <div class="LeaderboardOutput" id="MostVerifiedMaps-out">
            </div>
            <div class="LeaderboardOutput" id="LevelSearch-out">
                <input type="text" id="user-input" placeholder="USER">
                <input type="text" id="key-input" placeholder="KEY (split '|')">
                <button id="submit-btn" class="button">Submit</button>
            </div>
            <div class="LeaderboardOutput" id="MostPlays-out">
            </div>
            <div class="LeaderboardOutput" id="MostPlayedMaps-out">
            </div>
            <div class="LeaderboardOutput" id="MostLikedMaps-out">
            </div>
            <div class="LeaderboardOutput" id="MostTimeMaps-out">
            </div>
            <div class="LeaderboardOutput" id="MapChallenges-out">
            </div>
            <div class="LeaderboardOutput" id="DailyMap-out">
            </div>
            <div class="LeaderboardOutput" id="WeeklyMap-out">
            </div>
            <div class="LeaderboardOutput" id="UnbeatenMap-out">
            </div>
        </section>
    </main>
    <footer>
        <span>twhlynch</span><span>|</span><span>.index</span>
    </footer>
