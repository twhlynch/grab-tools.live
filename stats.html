            <p>Here you will find stats and leaderboards scraped from the grab servers. The data is updated at 05:00 UTC daily.</p>
            <p id="counter"></p>

        <section id="statistics">
            <div class="LeaderboardOutput" id="UnbeatenMaps-out">
            </div>
            <div class="LeaderboardOutput" id="MostVerifiedMaps-out">

            <div class="LeaderboardOutput" id="LevelSearch-out">

                <input type="text" id="key-input" placeholder="KEY (split '|')">
                <button id="submit-btn" class="button">Submit</button>
                <span id="plays-results"></span>
